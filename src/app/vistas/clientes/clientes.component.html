                <!-- FORM  -->
                <div class="col-md-12">

                    <form class="form-horizontal" id="form-edit-client">
                        <fieldset>

                            <!-- Form Name -->
                            <legend>Clientes</legend>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="client-name">Nombre</label>
                                <div class="col-md-4">
                                    <input id="client-name" name="client-name" type="text" placeholder="Nombre"
                                        class="form-control input-md">
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="client-cedula">Cédula</label>
                                <div class="col-md-4">
                                    <input id="client-cedula" name="client-cedula" type="text" placeholder="Cedula"
                                        class="form-control input-md">
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="client-address">Dirección</label>
                                <div class="col-md-4">
                                    <input id="client-address" name="client-address" type="text" placeholder="Dirección"
                                        class="form-control input-md">
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="client-tel">Telefono</label>
                                <div class="col-md-4">
                                    <input id="client-tel" name="client-tel" type="text" placeholder="Telefono"
                                        class="form-control input-md">
                                </div>
                            </div>

                            <!-- Prepended text-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="client-email">Email</label>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <span class="input-group-addon">@</span>
                                        <input id="client-email" name="client-email" class="form-control"
                                            placeholder="email@gmail.com" type="text">
                                    </div>
                                </div>
                            </div>

                            <!-- Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="btn-save"></label>
                                <div class="col-md-4">
                                    <button id="btn-save" name="btn-save" class="btn btn-success">Guardar</button>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
                <!-- LIST -->
